<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %} {% endwith %}

    <div class="container" style="width: 400px; margin-top: 30vh;">
      <h1 class="text-center">HomeLabMonitor</h1>
      <h5 class="text-center">Create New User</h5>
      <form method="post">
        <div class="row">
          <div class="col mx-auto">
              <input style="margin-top: 10px;" name="username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto">
              <input style="margin-top: 10px;" name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto">
              <input style="margin-top: 10px;" name="password2" type="password" class="form-control" id="password2" placeholder="Confirm Password">
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto text-center">
            <button style="margin-top: 10px;" type="submit" class="btn btn-light">Login</button>
          </div>
        </div>
      </form>
    </div>
    
  </body>
</html>
